<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API DE CLIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(
            function () {
                fetch('https://api.tomorrow.io/v4/timelines?location=40.75872069597532,-73.98529171943665&fields=temperature&timesteps=1h&units=metric&apikey=rsvu7GyI70zRs7m276OJY8O5iOZ5vosH')
                    .then((response) => {
                        if (response.ok) {
                            console.log("esta es la respuesta", response);
                            return response.json();
                        }
                    })
                    .then((data) => {
                        console.log(data);
                        console.log(data.data.timelines[0].intervals);


                        $.each(data.data.timelines[0].intervals, function (j, intervalo) {
                            $("#categorias").append("<tr><td>" + intervalo.startTime + "</td>"

                                /* +"<td>"+item.strCategory+"</td>"
                                +"<td>"+item.strCategoryDescription+"</td>"
                                +"<td>"+item.idCategory+"</td>" */


                                + "</tr>");
                        })

                    })
                    .catch((error) => {
                        console.log(error);
                    })
            });
    </script>
</head>

<body>
    <div class="container">
        <h1>DEMO WEB API</h1>
        <div class="table" id="categorias"></div>
    </div>
</body>

</html>
